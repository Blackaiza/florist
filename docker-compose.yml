version: "3.9"

services:
  app:
    build:
      dockerfile: docker/Dockerfile.prod
      context: .
    volumes:
      - .:/var/www/html  # host folder mapped to container
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: ${APP_KEY}            # set via SSH deploy
    ports:
      - "80:80"
      - "443:443"

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  mysql_data: