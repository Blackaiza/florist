name: Deploy Bungabucket

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Determine branch and deployment details
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
                DEPLOY_DIR="/home/${{ secrets.VPS_USER }}/bungabucket-prod/florist"
                COMPOSE_FILE="docker-compose.prod.yml"
                ENV_CONTENT="${{ secrets.PROD_ENV }}"
                BRANCH="main"
            else
                DEPLOY_DIR="/home/${{ secrets.VPS_USER }}/bungabucket-dev/florist"
                COMPOSE_FILE="docker-compose.dev.yml"
                ENV_CONTENT="${{ secrets.DEV_ENV }}"
                BRANCH="dev"
            fi

            # Create deploy directory if it doesn't exist
            mkdir -p "$DEPLOY_DIR"

            # Move into deploy directory
            cd "$DEPLOY_DIR" || exit 1

            # Initialize git repo if it doesn't exist
            if [ ! -d .git ]; then
                git clone -b $BRANCH https://${{ secrets.GIT_TOKEN }}@github.com/Blackaiza/florist.git .
            else
                # Ensure git sees this as safe
                git config --global --add safe.directory "$DEPLOY_DIR"
                git fetch origin
                git reset --hard origin/$BRANCH
            fi

            # Write .env safely (overwrite)
            echo "$ENV_CONTENT" > .env

            # Ensure writable directories for Laravel
            mkdir -p storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache

            # Restart docker
            docker compose -f $COMPOSE_FILE down
            docker compose -f $COMPOSE_FILE up -d --build