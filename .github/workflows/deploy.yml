name: Deploy Laravel (Docker)

on:
  push:
    branches:
      - main   # production
      - dev    # development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e  # Exit on any error

            # Determine branch / environment
            if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
              DIR="/var/www/bungabucket"
              COMPOSE="docker-compose.prod.yml"
              APP_NAME="Bunga Bucket"
              APP_ENV="production"
              APP_KEY="${{ secrets.PROD_APP_KEY }}"
              APP_DEBUG="false"
              APP_URL="https://bungabucket.my"
              DB_NAME="${{ secrets.PROD_DB_NAME }}"
              DB_USER="${{ secrets.PROD_DB_USERNAME }}"
              DB_PASS="${{ secrets.PROD_DB_PASSWORD }}"
              QUEUE="database"
            else
              DIR="/var/www/bungabucket_dev"
              COMPOSE="docker-compose.dev.yml"
              APP_NAME="Bunga Bucket Dev"
              APP_ENV="local"
              APP_KEY="${{ secrets.DEV_APP_KEY }}"
              APP_DEBUG="true"
              APP_URL="http://dev.bungabucket.my"
              DB_NAME="${{ secrets.DEV_DB_NAME }}"
              DB_USER="${{ secrets.DEV_DB_USERNAME }}"
              DB_PASS="${{ secrets.DEV_DB_PASSWORD }}"
              QUEUE="sync"
            fi

            echo "Deploying branch ${GITHUB_REF##*/} to $DIR"

            # Create directory and set permissions
            mkdir -p $DIR
            chown -R $USER:$USER $DIR
            chmod -R 755 $DIR

            # Clone or pull repo
            if [ ! -d "$DIR/.git" ]; then
              git clone --branch ${GITHUB_REF##*/} https://${{ secrets.GIT_TOKEN }}@github.com/Blackaiza/florist.git $DIR
            else
              cd $DIR
              git reset --hard HEAD
              git pull origin ${GITHUB_REF##*/}
            fi

            cd $DIR
            cat > .env <<EOL
            APP_NAME=$APP_NAME
            APP_ENV=$APP_ENV
            APP_KEY=$APP_KEY
            APP_DEBUG=$APP_DEBUG
            APP_URL=$APP_URL
            APP_ADMIN_URL=admin-manage
            APP_TIMEZONE=Asia/Kuala_Lumpur

            DB_CONNECTION=mysql
            DB_HOST=mysql
            DB_PORT=3306
            DB_DATABASE=$DB_NAME
            DB_USERNAME=$DB_USER
            DB_PASSWORD=$DB_PASS

            CACHE_STORE=file
            QUEUE_CONNECTION=$QUEUE
            SESSION_DRIVER=file

            REDIS_HOST=redis
            REDIS_PASSWORD=null
            REDIS_PORT=6379
            EOL

            # Run Docker Compose
            docker compose --env-file .env -f docker-compose.yml -f $COMPOSE down
            docker compose --env-file .env -f docker-compose.yml -f $COMPOSE up -d --build

            echo "Deployment completed!"